apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-backend-deployment
  namespace: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-backend
  template:
    metadata:
      labels:
        app: flask-backend
    spec:
      #nodeSelector:
       # kubernetes.io/hostname: minikube-m04
      containers:
        - name: flask-backend-container
          image: hamzaarshad10/backend:latest
          ports:
            - containerPort: 8080  
          env:
            - name: POSTGRES_USER
              valueFrom: 
                secretKeyRef:
                  name: secret
                  key: postgres-user
            - name: POSTGRES_PASSWORD
              valueFrom: 
                secretKeyRef:
                  name: secret
                  key: postgres-password
            - name: POSTGRES_HOST
              valueFrom: 
                configMapKeyRef:
                  name: postgres-config
                  key: postgres-url
            - name: POSTGRES_ENDPOINT
              value: postgres-service
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_NAME
              valueFrom: 
                secretKeyRef:
                  name: secret
                  key: postgres-user
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: production
spec:
  selector:
    app: flask-backend
  ports:
    - protocol: TCP
      port: 8080  
      targetPort: 8080  
  type: ClusterIP


